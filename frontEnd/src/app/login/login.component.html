<form #workerForm="ngForm" (ngSubmit)="login(workerForm.value)">
  <div>
    <label>Username:</label>
    <input type="text" name="username" ngModel>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password" ngModel>
  </div>
  <button type="submit">LoginOAuth2</button>
</form>
<br>
{{dataMsg}}

<button (click)="workers()">workers</button>
