<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<br>
<h2>Workers!</h2>
<ul class="worker">
  <li *ngFor="let worker of workers">
    <span class="badge">{{worker.id}}</span> {{worker.username}} {{worker.password}} {{worker.section}} {{worker.leaders}} {{worker.roles}}
  </li>
</ul>
<br>
<button (click)="getWorkers()">getWorkers</button>
<br>
<button (click)="addWorker1()">addWorker1</button>
<br>
<button (click)="addWorker2()">addWorker2</button>
